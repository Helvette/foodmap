<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Foodmap</title>
	<!-- viewport, cdn a boostrap y link a mis estilos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">
</head>
<body>
	<div class="container-fluid hide-on-med-and-up">
		<div class="first-view row">
			<div class="foodmap">
				<h1 class="center-align">Foodmap</h1>
			</div>
		</div>
		<div class="row principal-view">
			<div class="col s12">
				<h2>Foodmap</h2>
				<hr>
			</div>
			<div class="col s12 map center-align">
				<p><i class="fas fa-map-marker-alt"></i> ¡Encuentra tus comercios más cercanos!</p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d13319.631278551857!2d-70.64331906971776!3d-33.425647527282166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurant!5e0!3m2!1ses-419!2scl!4v1513176008160" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
			<div class="col s12">
				<h4>Filtra los comercios encontrados cerca tuyo</h4>
				<select name="" id="">
					<option value="all" selected>Filtra Restaurantes</option>
					<option value="comida-rápida">Comida Rápida</option>
					<option value="comida-casera">Comida Casera</option>
					<option value="comida-nacional">Comida Nacional</option>
					<option value="comida-china">Comida China</option>
					<option value="comida-vegana">Comida Vegan</option>
					<option value="comida-naturista">Comida Naturista</option>
					<option value="sushi">Sushi</option>
					<option value="pasteleria">Pastelería</option>
				</select>
			</div>
			<div class="col s12 images">
				<!-- aquí irán imágenes -->
			</div>
		</div>
	</div>
	<!-- modal -->
	<div class="modal-one row">
		<div id="modal" class="modal">
			<button class="close modal-close btn"><i class="fas fa-times"></i></button>
			<div class="row">
				<h3 class="place-title"></h3>
				<hr>
			</div>
			<div class="row">
				<div class="col s12">
					<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d13319.631278551857!2d-70.64331906971776!3d-33.425647527282166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurant!5e0!3m2!1ses-419!2scl!4v1513176008160" width="100%" height="auto" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<p class="txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
				</div>
				<div class="col s6">
					<p class="adress">dsada</p>
				</div>
				<div class="col s6">
					<p class="delievery">Delievery</p>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button class="order btn modal-close">¡Pedir Ahora!</button>
				</div>
			</div>
		</div>
	</div>
	<div class="hide-container hide-on-small-only valign-wrapper">
		<div class="alert">
			<p>Esta aplicación solo está disponible para dispositivos móviles.</p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
